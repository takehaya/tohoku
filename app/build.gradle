apply plugin: 'com.android.application'


android {
    compileSdkVersion 26
    buildToolsVersion "26.0.3"
    defaultConfig {
        applicationId "jp.jaxa.iss.kibo.rpc.tohoku" +
                ""
        minSdkVersion 25
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled  true
        packagingOptions {
            pickFirst "lib/armeabi/libopencv_java3.so"
            pickFirst "lib/mips/libopencv_java3.so"
            pickFirst "lib/arm64-v8a/libopencv_java3.so"
            pickFirst "lib/x86_64/libopencv_java3.so"
            pickFirst "lib/mips64/libopencv_java3.so"
            pickFirst "lib/armeabi-v7a/libopencv_java3.so"
            pickFirst "lib/x86/libopencv_java3.so"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {

    compile project(':guest_science_library')
    compile project(':kibo_rpc_api')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(path: ':openCVLibrary344')
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile('org.ros.rosjava_core:rosjava:[0.2,0.3)') {
        exclude group: 'xml-apis'
        exclude group: 'junit'
    }
    compile('org.ros.android_core:android_10:[0.2,0.3)') {
        exclude group: 'xml-apis'
        exclude group: 'junit'
    }
    compile 'com.quickbirdstudios:opencv:3.4.4-contrib'
    compile 'org.jetbrains:annotations-java5:15.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.4'
    compile 'com.google.guava:guava:20.0'
    compile 'com.google.zxing:core:3.1.0'
}
